8 9.03516 2.87305 8.60449 2.87305 8.07129C2.87305 7.54492 2.44238 7.11426 1.91602 7.11426C1.38281 7.11426 0.952148 7.54492 0.952148 8.07129C0.952148 8.60449 1.38281 9.03516 1.91602 9.03516ZM5.1084 8.7207H14.3984C14.7607 8.7207 15.0479 8.43359 15.0479 8.07129C15.0479 7.70898 14.7607 7.42188 14.3984 7.42188H5.1084C4.74609 7.42188 4.45898 7.70898 4.45898 8.07129C4.45898 8.43359 4.74609 8.7207 5.1084 8.7207ZM1.91602 13.2324C2.44238 13.2324 2.87305 12.8018 2.87305 12.2686C2.87305 11.7422 2.44238 11.3115 1.91602 11.3115C1.38281 11.3115 0.952148 11.7422 0.952148 12.2686C0.952148 12.8018 1.38281 13.2324 1.91602 13.2324ZM5.1084 12.918H14.3984C14.7607 12.918 15.0479 12.6309 15.0479 12.2686C15.0479 11.9062 14.7607 11.6191 14.3984 11.6191H5.1084C4.74609 11.6191 4.45898 11.9062 4.45898 12.2686C4.45898 12.6309 4.74609 12.918 5.1084 12.918Z"></path></svg></span>Tags</th><td></td></tr></tbody></table></header><div class="page-body"><figure id="814e9e39-7fd2-4cac-8214-9477d6635b60" class="image"><a href="%E7%9C%9F%E8%8F%8C%20c685b316c4024da0840c70b622b67d8f/image.png"><img style="width:707.9765625px" src="%E7%9C%9F%E8%8F%8C%20c685b316c4024da0840c70b622b67d8f/image.png"/></a><figcaption>真菌的特征结构-孢子</figcaption></figure><h1 id="69a02a52-9890-45d2-a504-01f5202310be" class="">白念珠菌(<em>Candida albicans</em>)</h1><p id="3c69354c-d601-4a0b-bd55-ff1c0dd8f5be" class="">
</p><div id="0343b7b7-1927-4b04-ae6b-f5e93b08a031" class="column-list"><div id="7cf99c95-cf1f-4602-b1a6-3d2c5d75a753" style="width:50%" class="column"><figure id="0e657949-bfc4-4ce1-bf72-649406363cb8" class="image"><a href="../../%E8%87%AA%E6%B5%8B%202bc534d34f1e411db727a1a46ee0607f/bccb0f16-7c69-4a0c-8348-a24010218549.png"><img style="width:320px" src="../../%E8%87%AA%E6%B5%8B%202bc534d34f1e411db727a1a46ee0607f/bccb0f16-7c69-4a0c-8348-a24010218549.png"/></a><figcaption>假丝酵母菌（白念珠菌(<em>Candida albicans</em>)）</figcaption></figure><figure id="42220a7c-b5ce-45ad-bbcd-37c0af9bc6df" class="image"><a href="../../%E8%87%AA%E6%B5%8B%202bc534d34f1e411db727a1a46ee0607f/2951244e-ef13-4d9b-a380-1f7d6eb1c451.png"><img style="width:320px" src="../../%E8%87%AA%E6%B5%8B%202bc534d34f1e411db727a1a46ee0607f/2951244e-ef13-4d9b-a380-1f7d6eb1c451.png"/></a><figcaption>假丝酵母菌（白念珠菌(<em>Candida albicans</em>)）</figcaption></figure><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="156a2bf9-1abe-807f-b7bc-f05e7097cb1f"><div style="font-size:1.5em"><span class="icon">☝</span></div><div style="width:100%"><p id="156a2bf9-1abe-804b-9bb1-fb2f13dfd2fc" class="">标本：阴道分泌物、脓、痰等<br/>染色法：革兰或棉兰染色<br/>镜下特点：椭圆形菌体，芽生孢子，假菌丝和厚膜孢子，G+或兰色<br/>名称：假丝酵母<br/><em><mark class="highlight-gray"><span style="border-bottom:0.05em solid">【not 白念】</span></mark></em><br/>医学意义：假丝酵母病<br/></p></div></figure></div><div id="db877d37-fa0b-4614-a0ba-a5d14818c1f9" style="width:50%" class="column"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="78cbd22c-81f5-4c8e-a44d-b43ab2049849"><div style="font-size:1.5em"><span class="icon">💡</span></div><div style="width:100%"><p id="1efba05c-50ff-4da3-874d-48e8dc380ff7" class=""><strong>假丝酵母菌（白念珠菌(Candida albicans)）</strong>：菌体呈圆形或卵圆形，直径3~6pum，革兰氏染色阳性，以芽生方式繁殖。在组织内易形成芽生孢子及假菌丝。<mark class="highlight-purple"><span style="border-bottom:0.05em solid">培养后在假菌丝中间或顶端常有较大、壁厚的圆形或梨形细胞,称为厚膜孢子,是本菌特征之一。</span></mark></p><figure id="6e47762c-a334-4a37-8952-9e0e64394194" class="image"><a href="%E7%9C%9F%E8%8F%8C%20c685b316c4024da0840c70b622b67d8f/image%201.png"><img style="width:268.9921875px" src="%E7%9C%9F%E8%8F%8C%20c685b316c4024da0840c70b622b67d8f/image%201.png"/></a><figcaption>阴道拭子中的<em>白色念珠菌，</em>示菌丝以及卵形和椭圆形厚壁孢子，染成<mark class="highlight-purple">蓝黑色</mark></figcaption></figure><figure id="580f8ef8-49e3-45f6-a9ac-7b8bee0b73ac" class="image"><a href="%E7%9C%9F%E8%8F%8C%20c685b316c4024da0840c70b622b67d8f/image%202.png"><img style="width:269px" src="%E7%9C%9F%E8%8F%8C%20c685b316c4024da0840c70b622b67d8f/image%202.png"/></a></figure></div></figure><figure id="b75fd172-a482-4fc9-818e-fd9e40bebc10" class="image"><a href="%E7%9C%9F%E8%8F%8C%20c685b316c4024da0840c70b622b67d8f/image%203.png"><img style="width:330.9921875px" src="%E7%9C%9F%E8%8F%8C%20c685b316c4024da0840c70b622b67d8f/image%203.png"/></a><figcaption>白念珠菌（书）</figcaption></figure></div></div><hr id="6dad5cb7-af4f-4ac9-ab67-c7988a7a7004"/><h1 id="c29d77fd-e0c6-4d3b-8f49-68b44706377a" class="">角层癣菌（表皮藓菌属<em><strong>Epidermophyton</strong></em>）</h1><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="156a2bf9-1abe-8036-ade4-f883e8cda1a8"><div style="font-size:1.5em"><span class="icon">🚫</span></div><div style="width:100%"><p id="d996d72d-f0d2-4341-a1af-c21fd99f5e8b" class=""><time>@December 8, 2024</time> 展出的示教片中没有这个。</p></div></figure><div id="819e423e-9138-46e6-b407-c4f73ea885f3" class="column-list"><div id="1f313754-9a34-4752-bbec-66954624fc3d" style="width:50%" class="column"><figure id="81670daa-0116-4674-befa-24497f63aae7" class="image"><a href="../../%E8%87%AA%E6%B5%8B%202bc534d34f1e411db727a1a46ee0607f/4a5ed78a-f431-488c-a98d-ef0ff17e0e09.png"><img style="width:320px" src="../../%E8%87%AA%E6%B5%8B%202bc534d34f1e411db727a1a46ee0607f/4a5ed78a-f431-488c-a98d-ef0ff17e0e09.png"/></a><figcaption>表皮藓菌（角层癣菌）</figcaption></figure></div><div id="813477a9-a131-4a70-8ef7-d1b97ca3300d" style="width:50%" class="column"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="26c88a39-85ef-4600-aa90-8fc2c2ae6e9a"><div style="font-size:1.5em"><span class="icon">💡</span></div><div style="width:100%"><p id="110dbeb8-d665-425c-8531-b267c102ca9f" class=""><strong>表皮藓菌（角层癣菌）</strong>：卵圆形或棒形<mark class="highlight-purple"><strong><span style="border-bottom:0.05em solid">大分生孢子</span></strong></mark>， 陈旧培养物中有厚膜孢子， 无小分生孢子，有球拍样菌丝</p><p id="fa34c5d6-a1bb-491b-bd63-b6f88a0ce56c" class=""><mark class="highlight-teal">梭形，孢子较大，有膈膜（有隔菌丝）</mark></p></div></figure><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="156a2bf9-1abe-80d1-b7ee-fa867b9ecbda"><div style="font-size:1.5em"><span class="icon">☝</span></div><div style="width:100%"><p id="156a2bf9-1abe-80f4-94ff-f87f841de006" class=""><strong>标本：病变皮肤（皮屑）、甲板（甲屑）</strong></p><p id="156a2bf9-1abe-80ce-8424-ed1da9071295" class=""><strong>染色法：棉蓝染色</strong></p><p id="156a2bf9-1abe-8046-9165-dcefb8ddc337" class=""><strong>镜下特点：大分生孢子（梭形，孢子较大，有隔膜），有隔菌丝深蓝色</strong></p><p id="156a2bf9-1abe-8087-984b-c3956ae62921" class=""><strong>名称：皮肤癣菌</strong></p><p id="156a2bf9-1abe-8053-b097-e05189b0ca9d" class=""><strong>医学意义：癣病</strong></p></div></figure></div></div><hr id="38f47689-4a02-45bf-a6e4-fd6cc965c04c"/><h1 id="2548678c-3abe-4603-8338-a160e7f61108" class="">隐球菌</h1><div id="ebf03d00-3b1a-4179-9341-e615d070befc" class="column-list"><div id="12f6d67c-755a-496d-ba1a-20e20a4bb45e" style="width:33.333333333333336%" class="column"><figure id="3b68d82e-36ae-4879-b04d-f54d093a04a7" class="image"><a href="../../%E8%87%AA%E6%B5%8B%202bc534d34f1e411db727a1a46ee0607f/082c3640-fd49-4d7d-9f4d-8123c89853f5.png"><img style="width:320px" src="../../%E8%87%AA%E6%B5%8B%202bc534d34f1e411db727a1a46ee0607f/082c3640-fd49-4d7d-9f4d-8123c89853f5.png"/></a><figcaption>新生隐球菌</figcaption></figure></div><div id="156a2bf9-1abe-80fb-a14a-ee5cac2c7c7c" style="width:33.33333333333333%" class="column"><figure id="ed463a17-d2a3-4c5d-8f12-c796073d5a66" class="image"><a href="%E7%9C%9F%E8%8F%8C%20c685b316c4024da0840c70b622b67d8f/337d1318-44da-4cf2-8206-5b7745e307db.png"><img style="width:320px" src="%E7%9C%9F%E8%8F%8C%20c685b316c4024da0840c70b622b67d8f/337d1318-44da-4cf2-8206-5b7745e307db.png"/></a><figcaption>隐球菌</figcaption></figure></div><div id="7ad79585-81e8-477b-836e-220fc024cdf1" style="width:33.333333333333336%" class="column"><p id="ea7e4124-c1da-40f1-a67f-8fe6ea02f106" class="">
</p></div></div><div id="156a2bf9-1abe-80fe-b7c2-db4acd5cc06d" class="column-list"><div id="156a2bf9-1abe-8097-bd33-e1bdc2611e74" style="width:50%" class="column"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="156a2bf9-1abe-802a-9c5c-f5215f5ed280"><div style="font-size:1.5em"><span class="icon">☝</span></div><div style="width:100%"><p id="156a2bf9-1abe-8083-b777-f21039ac60b1" class="">标本：CSF（离心取沉淀）<br/>染色法：墨汁染色<br/>镜下特点：圆形菌体，周围有透明厚荚膜，有时可见芽生孢子<br/>名称：隐球菌<br/>医学意义：隐球菌性脑膜炎<br/></p></div></figure></div><div id="156a2bf9-1abe-8005-93c4-d70020cebfd5" style="width:50%" class="column"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="7b994f3e-3cf6-4544-9d21-055ec9c445ff"><div style="font-size:1.5em"><span class="icon">💡</span></div><div style="width:100%"><p id="924438a5-a122-4cce-9c9c-cc500c168662" class="">新生隐球菌<mark class="highlight-blue">墨汁负染色</mark>示教片：可见此菌有很厚的荚膜包围在菌体的周围，透明发亮；有时可见到发芽的菌体，形成芽生孢子，菌体呈球形，大小不等</p></div></figure></div></div><hr id="1c5c8f0a-4e02-43a1-b789-ff2f97ba8992"/><h2 id="b39c7edc-7529-4d89-ba34-649b9dad7260" class="">18级学长留言</h2><figure id="044550dc-8454-4e84-aa7b-266b3bd3d928" class="image"><a href="%E7%9C%9F%E8%8F%8C%20c685b316c4024da0840c70b622b67d8f/image%204.png"><img style="width:707.9921875px" src="%E7%9C%9F%E8%8F%8C%20c685b316c4024da0840c70b622b67d8f/image%204.png"/></a></figure><p id="2ef0c4fb-978a-491e-b243-0d31fdb0ffaf" class="">
</p></div></article><span class="sans" style="font-size:14px;padding-top:2em"><hr/><details open="" style="padding-top:1em"><summary style="font-weight:600;font-size:1.25em;line-height:1.3;margin:0">Inline comments</summary><div class="indented"><div><p style="padding:0.2em"><b>Block text</b>: <mark class="highlight-yellow_background">球拍样菌丝</mark></p><ul class="toggle"><li><div><span class="user" style="padding:0.2em"><img src="https://s3-us-west-2.amazonaws.com/public.notion-static.com/5bd6a25d-96dc-4273-8b46-777ab58bdbd7/a6cfdd4d-e3f9-4af7-b0ce-aaa8733e7127.png" class="icon user-icon"/><span><b>wty</b> <time style="font-size:0.8em">Dec 4, 2024, 12:17 AM</time></span></span></div><div style="padding:0.2em">？</div><div style="padding:0.3em"></div></li></ul></div><hr/></div></details></span></body></html>
