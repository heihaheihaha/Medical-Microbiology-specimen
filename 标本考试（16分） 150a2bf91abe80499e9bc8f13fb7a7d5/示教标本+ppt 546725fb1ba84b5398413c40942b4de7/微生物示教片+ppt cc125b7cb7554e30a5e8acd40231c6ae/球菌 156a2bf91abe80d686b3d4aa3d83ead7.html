1.91602 7.11426C1.38281 7.11426 0.952148 7.54492 0.952148 8.07129C0.952148 8.60449 1.38281 9.03516 1.91602 9.03516ZM5.1084 8.7207H14.3984C14.7607 8.7207 15.0479 8.43359 15.0479 8.07129C15.0479 7.70898 14.7607 7.42188 14.3984 7.42188H5.1084C4.74609 7.42188 4.45898 7.70898 4.45898 8.07129C4.45898 8.43359 4.74609 8.7207 5.1084 8.7207ZM1.91602 13.2324C2.44238 13.2324 2.87305 12.8018 2.87305 12.2686C2.87305 11.7422 2.44238 11.3115 1.91602 11.3115C1.38281 11.3115 0.952148 11.7422 0.952148 12.2686C0.952148 12.8018 1.38281 13.2324 1.91602 13.2324ZM5.1084 12.918H14.3984C14.7607 12.918 15.0479 12.6309 15.0479 12.2686C15.0479 11.9062 14.7607 11.6191 14.3984 11.6191H5.1084C4.74609 11.6191 4.45898 11.9062 4.45898 12.2686C4.45898 12.6309 4.74609 12.918 5.1084 12.918Z"></path></svg></span>Tags</th><td></td></tr></tbody></table></header><div class="page-body"><h1 id="156a2bf9-1abe-8040-83f3-caa89db9d295" class="">葡萄球菌<em>staphylococcus</em></h1><div id="156a2bf9-1abe-809b-9e80-fc92a70ef9b8" class="column-list"><div id="156a2bf9-1abe-805c-ac90-fdb3ccac3191" style="width:50%" class="column"><figure id="156a2bf9-1abe-8032-a96a-f40596fc11f8" class="image"><a href="%E7%90%83%E8%8F%8C%20156a2bf91abe80d686b3d4aa3d83ead7/73986061-f380-468e-9fa2-98caf203a6c1.png"><img style="width:320.1913875598086px" src="%E7%90%83%E8%8F%8C%20156a2bf91abe80d686b3d4aa3d83ead7/73986061-f380-468e-9fa2-98caf203a6c1.png"/></a><figcaption>金黄色葡萄球菌</figcaption></figure></div><div id="156a2bf9-1abe-8009-a893-cf0f15726dfa" style="width:50%" class="column"><figure id="88d2390d-1984-4519-ae5e-b8dd33bb2c7f" class="image"><a href="../../%E8%87%AA%E6%B5%8B%202bc534d34f1e411db727a1a46ee0607f/63989f94-0262-449f-bde0-0af9d77242e2.png"><img style="width:320px" src="../../%E8%87%AA%E6%B5%8B%202bc534d34f1e411db727a1a46ee0607f/63989f94-0262-449f-bde0-0af9d77242e2.png"/></a><figcaption>金黄色葡萄球菌</figcaption></figure></div></div><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="156a2bf9-1abe-80a4-9c80-ddb0c3d5208a"><div style="font-size:1.5em"><span class="icon">💡</span></div><div style="width:100%"><p id="156a2bf9-1abe-8059-ad37-c1b34aa17f80" class="">标本：血液、脓汁、CSF</p><p id="156a2bf9-1abe-8039-b590-d99347028ef5" class="">染色：革兰染色</p><p id="156a2bf9-1abe-80ba-95cd-c70ea1607bf0" class="">描述：<mark class="highlight-red">球形，葡萄状排列，革兰阳性</mark></p><p id="156a2bf9-1abe-8062-b113-e1933a37fbc3" class="">名称：葡萄球菌</p><p id="156a2bf9-1abe-804b-b11c-dad1a8f59003" class="">意义：败血症(<mark class="highlight-blue">血液</mark>）</p><p id="156a2bf9-1abe-8019-9988-f4d1ba107f81" class="">化脓性感染（脓汁）</p><p id="156a2bf9-1abe-800b-a23e-ccd2e60118a2" class="">化脓性脑膜炎（CSF）</p></div></figure><hr id="156a2bf9-1abe-80a2-8a3c-c340bbfabc6c"/><h1 id="156a2bf9-1abe-80c8-bd0f-fd3645cee53f" class=""><strong>链球菌</strong></h1><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="156a2bf9-1abe-8077-b446-cc2a701a7c31"><div style="font-size:1.5em"><span class="icon">⚠️</span></div><div style="width:100%"><p id="df742c7f-092b-4087-a67c-d9a469b68788" class="">不要求区分甲链/乙链</p></div></figure><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="156a2bf9-1abe-80e5-8276-e82475f3556f"><div style="font-size:1.5em"><span class="icon">💡</span></div><div style="width:100%"><p id="156a2bf9-1abe-80ea-8b39-d9d64e764b90" class="">标本：血液、脓汁、CSF</p><p id="156a2bf9-1abe-8007-81ca-f59ff09a35cd" class="">染色：革兰染色</p><p id="156a2bf9-1abe-8097-ab1a-e2c7eab5046f" class="">描述：球形，链状排列，革兰阳性</p><p id="156a2bf9-1abe-805e-9b5c-d5f2629172a3" class="">名称：链球菌</p><p id="156a2bf9-1abe-805b-8a63-c624728f7f12" class="">意义：败血症(血液）</p><p id="156a2bf9-1abe-80e6-9e50-dc40815d361e" class="">化脓性感染（脓汁）</p><p id="156a2bf9-1abe-8045-97e7-cc62ad8ce050" class="">化脓性脑膜炎（CSF）</p></div></figure><h2 id="156a2bf9-1abe-801c-aae2-dfce21cd45db" class=""><strong>甲型溶血性链球菌</strong></h2><div id="156a2bf9-1abe-803a-924e-d6ab10280237" class="column-list"><div id="156a2bf9-1abe-80c5-a442-f454eddffe9c" style="width:50%" class="column"><figure id="156a2bf9-1abe-808b-a0b7-f54c6b777cb4" class="image"><a href="../../%E8%87%AA%E6%B5%8B%202bc534d34f1e411db727a1a46ee0607f/2112befb-d6be-47f6-aa24-bd3396e68f4a.png"><img style="width:320px" src="../../%E8%87%AA%E6%B5%8B%202bc534d34f1e411db727a1a46ee0607f/2112befb-d6be-47f6-aa24-bd3396e68f4a.png"/></a><figcaption><strong>甲型溶血性链球菌</strong></figcaption></figure></div><div id="156a2bf9-1abe-8094-b85f-d0dd78f47684" style="width:50%" class="column"><figure id="156a2bf9-1abe-804e-a010-e4a4f76c4909" class="image"><a href="%E7%90%83%E8%8F%8C%20156a2bf91abe80d686b3d4aa3d83ead7/39475b18-71b6-4366-8bb5-dfd7459dd14b.png"><img style="width:320px" src="%E7%90%83%E8%8F%8C%20156a2bf91abe80d686b3d4aa3d83ead7/39475b18-71b6-4366-8bb5-dfd7459dd14b.png"/></a><figcaption>甲链</figcaption></figure></div></div><h2 id="156a2bf9-1abe-8032-b864-ff69f08fdf2f" class=""><strong>乙型溶血性链球菌</strong></h2><figure id="156a2bf9-1abe-8022-b355-dc636d19afa6" class="image"><a href="../../%E8%87%AA%E6%B5%8B%202bc534d34f1e411db727a1a46ee0607f/735fa1ea-299f-4e45-bf5e-05ae962c8ac7.png"><img style="width:320.20253164556965px" src="../../%E8%87%AA%E6%B5%8B%202bc534d34f1e411db727a1a46ee0607f/735fa1ea-299f-4e45-bf5e-05ae962c8ac7.png"/></a><figcaption><strong>乙型溶血性链球菌</strong></figcaption></figure><hr id="156a2bf9-1abe-80ba-90bf-c5ab3b8715bc"/><h1 id="156a2bf9-1abe-8073-9ece-ebd2e95a5ffc" class="">肺炎链球菌(<em>S.pneumoniae</em>)</h1><p id="156a2bf9-1abe-80e3-94e9-cfe9b0ed0d8c" class="">肺炎链球菌(<em>S. pneumoniae</em>)俗称肺炎球菌。</p><p id="156a2bf9-1abe-8090-9a18-c93bfc66899f" class="">革兰氏阳性，菌体呈矛头状, <mark class="highlight-blue">多成双排列</mark>,宽端相对,尖端向外。在痰液、脓汁、肺组织病变中<mark class="highlight-brown">亦可呈单个或短链状</mark>。在机体内或含血清的培养基中能形成荚膜。无鞭毛, 无芽胞。</p><p id="156a2bf9-1abe-8082-b370-fc78c4de4d48" class="">根据病变部位,采取痰液、脓汁、血液或脑脊液等标本。可直接涂片镜检,<mark class="highlight-red">若发现典型的革兰氏阳性、具有荚膜的双球菌存在,即可作初步诊断</mark>。</p><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="156a2bf9-1abe-80b3-bc9e-e16f79a9156d"><div style="font-size:1.5em"><span class="icon">🤠</span></div><div style="width:100%"><ul id="980af5f2-5aad-4412-a8b4-075231ffa170" class="bulleted-list"><li style="list-style-type:disc">格兰阳性</li></ul><ul id="156a2bf9-1abe-800b-949a-d0792b93e178" class="bulleted-list"><li style="list-style-type:disc">有荚膜</li></ul><ul id="156a2bf9-1abe-80dd-aff7-f1188c04a2e2" class="bulleted-list"><li style="list-style-type:disc">成单、成双、短链状排列</li></ul></div></figure><div id="156a2bf9-1abe-805a-b8b5-f99e34ff9164" class="column-list"><div id="156a2bf9-1abe-8058-9c72-d0b87776c42b" style="width:50%" class="column"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="156a2bf9-1abe-8054-b0f3-e71da8517048"><div style="font-size:1.5em"><span class="icon">💡</span></div><div style="width:100%"><p id="156a2bf9-1abe-80b3-83d4-ee632f5399cf" class=""><strong>标本：痰<br/>染色：革兰染色<br/>描述：球形，成对排列，G+，有荚膜<br/>名称：肺炎链球菌<br/>意义：肺炎<br/></strong></p><figure id="156a2bf9-1abe-80f9-8e8b-cfc0db3568e3" class="image"><a href="%E7%90%83%E8%8F%8C%20156a2bf91abe80d686b3d4aa3d83ead7/image.png"><img style="width:268.9921875px" src="%E7%90%83%E8%8F%8C%20156a2bf91abe80d686b3d4aa3d83ead7/image.png"/></a></figure></div></figure></div><div id="156a2bf9-1abe-805d-aa60-e49779237f09" style="width:50%" class="column"><figure id="156a2bf9-1abe-8095-b78d-fee4a2e297a8" class="image"><a href="../../%E8%87%AA%E6%B5%8B%202bc534d34f1e411db727a1a46ee0607f/aa39f2ce-4f7f-4722-8465-58081c6e7072.png"><img style="width:320px" src="../../%E8%87%AA%E6%B5%8B%202bc534d34f1e411db727a1a46ee0607f/aa39f2ce-4f7f-4722-8465-58081c6e7072.png"/></a><figcaption>肺炎球菌</figcaption></figure></div></div><hr id="156a2bf9-1abe-8012-a152-f5373ff8a3e2"/><h1 id="156a2bf9-1abe-8018-bccb-ca058e981a91" class=""><strong>奈瑟菌</strong></h1><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="156a2bf9-1abe-8027-aecc-e7106a76197d"><div style="font-size:1.5em"><span class="icon">☝</span></div><div style="width:100%"><p id="8745eb83-9351-422c-b571-2117a4200487" class=""><strong>区分</strong>：注意取样的标本位置</p></div></figure><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="156a2bf9-1abe-800b-a02d-d40f51a6e8c1"><div style="font-size:1.5em"><span class="icon">💡</span></div><div style="width:100%"><p id="156a2bf9-1abe-8086-bb98-e1e5c9fd19e0" class="">标本：CSF或泌尿生殖道分泌物</p><p id="156a2bf9-1abe-80f5-8c2a-febf3df8c20d" class="">染色：革兰染色</p><p id="156a2bf9-1abe-8027-b63a-c81c0df59c87" class="">描述：球形，成双排列，革兰阴性，位于中性粒细胞内或外</p><p id="156a2bf9-1abe-806d-9a9d-f96a8f7f7c72" class="">名称：脑膜炎奈瑟菌（CSF），淋病奈瑟菌（泌尿生殖道分泌物）</p><p id="156a2bf9-1abe-80b1-af55-c644dbf18f8d" class="">意义：流脑（CSF），淋病（泌尿生殖道分泌物）</p></div></figure><div id="156a2bf9-1abe-8065-a8c4-df564387f708" class="column-list"><div id="156a2bf9-1abe-8002-aa0c-e57f7d9a8c6c" style="width:50%" class="column"><figure id="156a2bf9-1abe-8073-a8ee-e543fa71e9ab" class="image"><a href="../../%E8%87%AA%E6%B5%8B%202bc534d34f1e411db727a1a46ee0607f/bbcc15d7-ce42-4e6d-b60b-2bc7c02d5335.png"><img style="width:320px" src="../../%E8%87%AA%E6%B5%8B%202bc534d34f1e411db727a1a46ee0607f/bbcc15d7-ce42-4e6d-b60b-2bc7c02d5335.png"/></a><figcaption>脑膜炎球菌</figcaption></figure></div><div id="156a2bf9-1abe-8000-89d5-ea302cc5c9b8" style="width:50%" class="column"><figure id="156a2bf9-1abe-8084-908a-fb7c9011cbb2" class="image"><a href="../../%E8%87%AA%E6%B5%8B%202bc534d34f1e411db727a1a46ee0607f/e0a3a03b-5d7d-4d1e-a9b3-1f270778589a.png"><img style="width:320px" src="../../%E8%87%AA%E6%B5%8B%202bc534d34f1e411db727a1a46ee0607f/e0a3a03b-5d7d-4d1e-a9b3-1f270778589a.png"/></a><figcaption>淋病奈瑟菌</figcaption></figure></div></div><div id="156a2bf9-1abe-80f6-8e69-c9a95a009e11" class="column-list"><div id="156a2bf9-1abe-8059-a187-dfa34db95004" style="width:50%" class="column"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="156a2bf9-1abe-8084-a275-e976b6d0c219"><div style="font-size:1.5em"><span class="icon">☝</span></div><div style="width:100%"><p id="8b203e2e-575c-4b3d-8f68-c6548bce5a83" class=""><strong>脑膜炎奈瑟菌</strong></p><p id="156a2bf9-1abe-8008-bb85-e492692ea937" class="">肾形或豆形革兰氏阴性双球菌,两菌的接触面较平坦或略向内陷,直径0.6~ 0.8um。排列较不规则,单个、成双或4个相连等。<br/>新分离菌株大多有荚膜和菌毛。在病人脑脊液中, 多位于中性粒细胞内,形态典型<br/></p></div></figure></div><div id="156a2bf9-1abe-804b-b41f-f1c341a2aeef" style="width:49.99999999999999%" class="column"><h2 id="156a2bf9-1abe-80e8-8d94-f7642b78d4d1" class="">淋病奈瑟菌</h2><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="156a2bf9-1abe-805c-9c94-caa49ea7ada3"><div style="font-size:1.5em"><span class="icon">☝</span></div><div style="width:100%"><p id="156a2bf9-1abe-80e9-a8b4-cb01fa2f2445" class="">革兰氏阴性,球菌,直径0.6~0.8um,常成双排列,两菌接触面平坦,似一对咖啡豆。有菌毛,无鞭毛和荚膜。急性期病人的脓汁标本中,淋病奈瑟菌常位于中性粒细胞内(图9-7);慢性淋病病人则多存在于细胞外。</p><p id="2f82fec2-978e-448a-b3d3-c7e3e4392be1" class="">
</p></div></figure></div></div><p id="156a2bf9-1abe-8021-937f-d3c6b0741cc0" class="">
</p></div></article><span class="sans" style="font-size:14px;padding-top:2em"></span></body></html>
